<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	<script defer src="https://use.fontawesome.com/releases/v5.7.1/js/all.js" integrity="sha384-eVEQC9zshBn0rFj4+TU78eNA19HMNigMviK/PU/FFjLXqa/GKPgX58rvt5Z8PLs7" crossorigin="anonymous"></script>
</head>
<body>
	<div class="main" style="margin-top: 50px;">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-6" style="text-align: left;">
					<a href="index.html" style="text-decoration: none; color: #333; font-size: 20px;"><i class="fas fa-arrow-left" style="margin-left: 45px;"></i> Back to Main Menu</a>
				</div>
				<div class="col-md-6" style="text-align: right;" >
					<i class="far fa-user"></i> &nbsp&nbsp<a href="#" onclick="document.getElementById('id01').style.display='block'" style="margin-right: 45px; text-decoration: none;color: #333;">Log In</a>
					<div id="id01" class="modal" style="text-align: center;">
  
					  <form class="modal-content animate" action="#">
					    <div class="imgcontainer">
					      <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
					      <img src="Image/user.png" class="avatar">
					    </div>

					    <div class="container">
					      <label for="uname"><b>Username</b></label>
					      <input type="text" placeholder="Enter Username" name="uname" required>

					      <label for="psw"><b>Password</b></label>
					      <input type="password" placeholder="Enter Password" name="psw" required>
					        
					      <button type="submit">Login</button>
					      <label>
					        <input type="checkbox" checked="checked" name="remember"> Remember me
					      </label>
					    </div>

					    <div class="container" style="background-color:#f1f1f1">
					      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>
					      <span class="psw">Forgot <a href="#">password?</a></span>
					    </div>
					  </form>
					</div>

					<script>
					// Get the modal
					var modal = document.getElementById('id01');

					// When the user clicks anywhere outside of the modal, close it
					window.onclick = function(event) {
					    if (event.target == modal) {
					        modal.style.display = "none";
					    }
					}
					</script>

				</div>
			<div class="row" style="margin-top: 65px;">
				<div class="col-md-5" style="padding: 0px;">
					<img src="Image/hpizza.png" height="800px;">
				</div>
				<div class="col-md-7" style="padding-left: 135px;padding-top: 200px;">

					<h1>Spicy Pizza</h1>
					<p style="color: #999966; margin-top: 25px;">Strangely, the Lorem ipsum snippet is in the Plain Text package, with scope -source, meaning it works everywhere except source code files. Since HTML is scope text.html.basic, it works there.</p>
					<div class="btn-group btn-group-toggle" data-toggle="buttons" style="margin-top: 25px;">
					  <label class="btn btn-secondary active">
					    <input type="radio" name="options" id="option1" autocomplete="off" checked> <span style="font-size: 25px; padding: 25px;">Small</span></label>
					  <label class="btn btn-secondary">
					    <input type="radio" name="options" id="option2" autocomplete="off">  <span style="font-size: 25px; padding: 25px;">Medium</span></label>
					  <label class="btn btn-secondary">
					    <input type="radio" name="options" id="option3" autocomplete="off"> <span style="font-size: 25px; padding: 25px;">Large</span>  </label>
					</div>
					<p style="margin-top: 25px;font-size: 25px; font-weight: bold;">$ 159</p>
					<button style="background-color: #fbe694;border-radius: 25px;padding: 10px 25px 10px 25px; border: none;">Place Order</button>
				</div>
			</div>
		</div>
	</div>
</body></html>
